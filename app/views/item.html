<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" animated-nav>
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <div du-scrollspy="ideas">
        <a class="navbar-brand" href="#/" du-smooth-scroll>
          <img src="./images/logo.png">
        </a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#/#portfolio">ADVERTISING + DESIGN</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<div ng-show="item">
  <div class="item text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div>
            <h2>{{item.name}}</h2>

            <div ng-repeat="section in item.sections">
              <h3 align="left">{{section.title}}</h3>

              <p align="left">
                {{section.description}}
              </p>

              <div ng-repeat="video in section.videos">
                <div class="video-container">
                  <iframe ng-src="{{getTrustedSource(video)}}" width="750" height="425" frameborder="0" allowfullscreen></iframe>
                </div>
              </div>

              <div ng-repeat="image in section.images">
                  <div class="row">
                    <div ng-repeat="source in image.source">
                      <div class="{{image.style}}">
                        <img ng-src="{{source}}">
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
