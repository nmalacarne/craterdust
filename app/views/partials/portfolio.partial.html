<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <header class="text-center">Our Work</header>
      <hr />
    </div>
  </div>

  <div class="row">
    <div ng-repeat="item in portfolio">
      <div class="col-sm-4 portfolio-item" >
        <a href="" class="portfolio-link">
          <img src="{{item.thumb}}" class="img-responsive" alt="">
        </a>

        <div class="title text-center">
          <a href="">{{item.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
